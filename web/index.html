<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>dart_player</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
<div>
    <button id="audio-stop">Stop</button>
    <button id="audio-play">Play</button>
    <input id="audio-file" type="file" accept="audio/*" multiple>
</div>
  <div >
      <button id="audio-previous">Previous</button>
      <audio id="player" controls>
      </audio>
      <button id="audio-next">Next</button>
  </div>
<div>
    <ul id="files">

    </ul>
</div>
</body>
</html>
